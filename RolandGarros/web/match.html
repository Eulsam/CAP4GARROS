<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/reset.css" rel="stylesheet" type="text/css"/>
        <meta charset="utf-8">

        <title>Enregistrement des matchs</title>

        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="bootstrap/css/starter-template.css" rel="stylesheet">
        <link href="fontawesome/css/font-awesome.css" rel="stylesheet">

        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="blog-masthead">
            <div class="container">
                <nav class="blog-nav">
                    <img id="logo" src ="photos/rg-logo-header.png" alt="logoRolandGarros" title ="logo de Roland Garros 2017"/>
                    <a class="blog-nav-item active" href="general.html">Home</a>            
                    <a class="blog-nav-item" href="contact.html">Contact</a>            
                    <input  class="btn btn-success btn btn-success" type="submit" value="Déconnexion"/>
                </nav>
            </div>
        </div>
        <h1>Enregistrement des matchs</h1>

        <input class="Enregistrement" name="Equipe-1" placeholder="Nom de première équipe" type="text" required/> <br/>
        <input class="Enregistrement" name="Equipe-2" placeholder="Nom de deuxième équipe" type="text" required/> <br/>
        <input class="Enregistrement" name="Arbitre" placeholder="Nom d'arbitre" type="text" required/> </br>
        <input class="Enregistrement" name="Court" placeholder="Nom de court" type="text" required/></br> 
        <input class="Enregistrement" type="date" placeholder="0000-00-00" name="Calendrier" min="2017-05-22" max="2017-06-11" required/><br/>
        <input class="Enregistrement" type="time" name="HeureDebut" placeholder="HeureDebut" required/><br/>                
        <input style="background-color: yellow; width: 150px; height: 33px; color: blue;" class="btn btn-success btn btn-success" type="reset" value="Annuler" />
        <input  class="btn btn-success btn btn-success" type="submit" value="Valider"/>
    </body>
</html>
