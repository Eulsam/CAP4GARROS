    <script type="text/javascript" src="/moment.min.js"></script>

<body>
  <div class="blog-masthead">
        <div class="container">
          <nav class="blog-nav">
            <a class="blog-nav-item active" href="#">Home</a>
            <a class="blog-nav-item" href="#">About</a>
            <a class="blog-nav-item" href="#">Contact</a>
            <input name="username" placeholder="Idenfiant" type="text" id="UserUsername"/>
            <input name="password" placeholder="Mot de passe" type="password" id="UserPassword"/>
            <input  class="btn btn-success btn btn-success" type="submit" value="Connexion"/></div>
          </nav>

    <div class="match">Match<div>
      <select name="joueur1">
        <option value="1">nadal</option>
        <option value="2">djoko</option>
      </select>
      <select name="joueur2">
        <option value="1">nadal</option>
        <option value="2">djoko</option>
      </select>
      <select name="arbitre">

      <div class="container">

                      <div class='input-group date' id='datetimepicker1'>
                          <input type='text' class="form-control" />

                              <span class="glyphicon glyphicon-calendar"></span>
                          </span>
                      </div>
                  </div>
              </div>
              <script type="text/javascript">
                  $(function () {
                      $('#datetimepicker1').datetimepicker();
                  });
              </script>
          </div>
      </div>

      
      
      
      <input type="datetime" name="heure_debut" value="00:00:00" required>
      <input type="datetime" name="heure_fin" value="00:00:00" required>

    <script src="jquery/jquery.js"></script>
