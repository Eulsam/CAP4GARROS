<body>

    <h1>Enregistrement des joueurs</h1>
    <div class="Joueur">
        <div class="Joueur">
            <div class="joueurPrenom">
                <label for="Prenom">Prénom</label>
                <input name="Prenom" placeholder="Prénom" />
                <input type="submit" value="valider" />
            </div>
            <div class="JoueurNom">
                <label for="Nom">Nom</label>
                <input name="Nom" class="deroulant" placeholder="Nom" />
                <input type="submit" value="valider" />
            </div>
            <div class="JoueurNationalite">
                <label for="Nationalité">Nationalité</label>
                <input name="Nationalité" class="deroulant" placeholder="Nationalité" />
                <input type="submit" value="valider" />
            </div>
        </div>
        <div class="Joueursexistants">
            <label>Joueurs existants </label>
            <li>
                <ol>NOM Prenom </ol>
            </li>
        </div>
    </div>
